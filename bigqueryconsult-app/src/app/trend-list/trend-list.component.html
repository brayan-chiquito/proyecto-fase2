<div class="container">
    <div class="container text-center" style="margin: 30px;">
        <h3>BigQuery Servicio</h3>
    </div>
    

    <table class="table table-striped table-hover aling-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">dma_id</th>
            <th scope="col">term</th>
            <th scope="col">wake</th>
            <th scope="col">score</th>
            <th scope="col">rank</th>
            <th scope="col">refresh_date</th>
            <th scope="col">dma_name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let trend of trends; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{trend.dma_id}}</td>
            <td>{{trend.term}}</td>
            <td>{{trend.wake}}</td>
            <td>{{trend.score}}</td>
            <td>{{trend.rank}}</td>
            <td>{{trend.refresh_date}}</td>
            <td>{{trend.dma_name}}</td>
          </tr>
        </tbody>
      </table>

</div>
